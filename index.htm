<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="gameStatus">Player X's Turn</div>

    <div class="grid" id="grid"></div>

    <div class="controls">
        <button id="reset">Reset Game</button>
        <button id="toggleMode">Switch to Single Player Mode</button>
    </div>

    <div class="scores">
        <h2>Scores</h2>
        <p>Player X Wins: <span id="playerXScore">0</span></p>
        <p>Player O Wins: <span id="playerOScore">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <div class="highScores">
        <h2>High Scores</h2>
        <p>High Score (Player X): <span id="highScoreX">0</span></p>
        <p>High Score (Player O): <span id="highScoreO">0</span></p>
        <p>High Score (Draws): <span id="highScoreDraws">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
